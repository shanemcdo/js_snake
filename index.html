<!DOCTYPE html>
<html>
    <head>
        <title>Js Snake</title>
        <meta name="viewport" content="width=device-width">
        <link href="index.css" type="text/css" rel="stylesheet">
        <link rel="shortcut icon" type="image/jpg" href="assets/head_smile.png"/>
        <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
        <script src="js/swipes.js" defer></script>
        <script src="js/point.js" defer></script>
        <script src="js/direction.js" defer></script>
        <script src="js/snake.js" defer></script>
        <script src="js/game.js" defer></script>
        <script src="js/algo.js" defer></script>
        <script src="js/index.js" defer></script>
    </head>
    <body>
        <div class="board">
            <div class="score">0</div>
            <div class="menu" id=start-menu>
                <h1>JS Snake</h1>
                <p>
                    Move the snake with arrow keys,
                    <br>
                    "wasd", the vim keybindings "hjkl",
                    <br>
                    or swiping on mobile
                </p>
                <div class="grid">
                    <label for="loopable-walls">Loopable Walls</label>
                    <input type="checkbox" name="loopable-walls" id="loopable-walls" oninput="game.loopable_walls=this.checked">
                    <label for="head-color">Head Color</label>
                    <input type="color" value="#00cc00" name="head-color" id="head-color" oninput="document.querySelector(':root').style.setProperty('--head-color', this.value);" >
                    <label for="tail-color">Tail Color</label>
                    <input type="color" value="#008000" name="tail-color" id="tail-color" oninput="document.querySelector(':root').style.setProperty('--tail-color', this.value);" >
                    <label for="fruit-color">Fruit Color</label>
                    <input type="color" value="#FF0000" name="fruit-color" id="fruit-color" oninput="document.querySelector(':root').style.setProperty('--fruit-color', this.value);" >
                </div>
                <button class="button" onclick="start()">Play</button>
            </div>
            <div class="hidden menu" id=pause-menu>
                <h1>Paused</h1>
                <button class="button" onclick="game.toggle_pause()">Resume</button>
                <button class="button" onclick="game.finish()">Quit</button>
            </div>
            <template id="tail-piece"><div class="peice player tail"></div></template>
            <div class="peice player head"><img src="assets/head_smile.png"></div>
            <div class="peice fruit"></div>
        </div>
    </body>
</html>
